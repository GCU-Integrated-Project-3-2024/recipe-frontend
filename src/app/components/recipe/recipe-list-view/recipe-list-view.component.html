<div class="list-view">
    @for (recipe of recipes; track recipe.id;) {
        <a [routerLink]="['/recipe', recipe.id]"> 
            <div class="recipe">
                <p>{{ recipe.name }}</p>
                <app-star-rating [rating]="recipe.rating"></app-star-rating>
            </div>
        </a>
    }
</div>
