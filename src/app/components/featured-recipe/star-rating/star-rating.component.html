<div class="star-rating">
    @for (star of stars; track star) {
        @if (star == true) {
            <img class="star-full" src="../../../../assets/icons/rating-star.svg">
        } @else {
            <img class="star-empty" src="../../../../assets/icons/rating-star.svg">
        }
    } @empty {
        <p>No Rating</p>
    }
</div>
